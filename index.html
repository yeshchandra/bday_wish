<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Surprise ðŸŽˆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#FFFAF6;
      --bg2:#FFF0F6;
      --accent:#FF6B9A;
      --accent-2:#8BD3C7;
      --text:#3a2b2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Poppins,system-ui,Segoe UI,Arial;
      color:var(--text);
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.6), transparent 10%), linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* container */
    .card{
      width:100%;
      max-width:900px;
      background: rgba(255,255,255,0.6);
      border-radius:24px;
      box-shadow:0 10px 30px rgba(33,20,40,0.12);
      overflow:hidden;
      padding:20px;
      display:grid;
      grid-template-columns:1fr 380px;
      gap:20px;
      align-items:center;
    }

    .left{padding:12px;}
    h1{
      font-family:Pacifico, cursive;
      font-size:42px;
      margin:0 0 6px 0;
      color:var(--accent);
    }
    h2{margin:0 0 14px 0;font-weight:600;color:#6a4b6a;}
    p.small-quote{
      margin-top:14px;font-size:14px;opacity:0.9;
      background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      padding:10px 12px;border-radius:12px;
      font-style:italic;
    }

    /* button */
    .surprise-btn{
      margin-top:16px;
      padding:14px 20px;
      border-radius:12px;
      font-weight:700;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      color:white;border:none;cursor:pointer;
      box-shadow:0 8px 18px rgba(139,51,92,0.18);
      font-size:16px;
      position:relative;
      z-index:10; /* keep above decorations */
    }

    /* stage (right side) */
    .stage{
      position:relative;
      height:360px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    /* stars */
    .star{position:absolute; width:6px;height:6px;background:gold;border-radius:50%; box-shadow:0 0 8px rgba(255,225,120,0.65);}
    .star.s1{top:6%; left:18%; animation:twinkle 3.6s infinite}
    .star.s2{top:14%; right:12%; width:8px;height:8px; animation:twinkle 2.8s .4s infinite}
    .star.s3{top:28%; left:6%; animation:twinkle 4.2s .6s infinite}
    @keyframes twinkle{0%,100%{transform:scale(.8);opacity:.7}50%{transform:scale(1.6);opacity:1}}

    /* balloons */
    .balloon{
      position:absolute;
      width:70px;height:95px;border-radius:60% 60% 50% 50%;
      display:flex;align-items:flex-end;justify-content:center;
      transform-origin:center bottom;
    }
    .balloon:after{content:"";position:absolute;bottom:-30px;width:2px;height:50px;background:linear-gradient(#ccc,#999);}
    .balloon.b1{left:10%; bottom:20px;background:linear-gradient(180deg,#FFD1E6,#FF7BA0); animation:floatUp 8s ease-in-out infinite}
    .balloon.b2{left:30%; bottom:10px;background:linear-gradient(180deg,#A0F0E0,#2BB9A3); animation:floatUp 9.2s ease-in-out .6s infinite}
    .balloon.b3{right:20%; bottom:30px;background:linear-gradient(180deg,#FDE6A0,#FFB66D); animation:floatUp 7.6s ease-in-out .2s infinite}
    @keyframes floatUp{0%{transform:translateY(0)}50%{transform:translateY(-24px)}100%{transform:translateY(0)}}

    /* hearts */
    .heart{position:absolute;width:20px;height:20px;transform:rotate(-45deg);background:var(--accent);}
    .heart:before,.heart:after{content:"";position:absolute;width:20px;height:20px;border-radius:50%;background:var(--accent)}
    .heart.h1{left:22%; bottom:20%; animation:pop 3s infinite}
    .heart.h2{right:18%; bottom:14%; background:#FFB6C1; animation:pop 4s .4s infinite}
    @keyframes pop{0%,100%{transform:scale(.8) rotate(-45deg);opacity:.7}50%{transform:scale(1.2) rotate(-45deg);opacity:1}}

    /* cake */
    .cake{width:200px;height:150px;border-radius:14px;background:#ffeef2;position:relative;box-shadow:0 12px 30px rgba(120,40,80,.12);display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding-bottom:14px;}
    .cake .layer{width:86%;height:50px;background:linear-gradient(180deg,#FFD7E1,#FFB6D1);border-radius:10px;margin:4px 0;position:relative;}
    .frosting{position:absolute;top:-12px;left:10%;width:80%;height:22px;border-radius:18px;background:#fff;box-shadow:inset 0 2px 6px rgba(255,255,255,0.6)}
    .candles{position:absolute;top:-26px;display:flex;gap:8px}
    .candle{width:6px;height:20px;background:linear-gradient(180deg,#FFDACC,#FF8A9D);border-radius:2px;position:relative}
    .flame{position:absolute;top:-10px;left:50%;transform:translateX(-50%);width:10px;height:14px;border-radius:50%;background:linear-gradient(180deg,#FFD86B,#FF8E6E);animation:flicker 600ms infinite}
    @keyframes flicker{0%,100%{transform:scale(.9)}50%{transform:scale(1.1)}}

    /* popup */
    .popup-wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .popup{pointer-events:auto; transform:scale(.6);opacity:0; transition:transform .36s, opacity .24s; background:rgba(255,255,255,0.95); padding:20px;border-radius:16px;box-shadow:0 30px 80px rgba(20,10,30,0.32); text-align:center; max-width:90%;}
    .popup.show{transform:scale(1);opacity:1}
    .popup h3{font-family:Pacifico; font-size:32px;margin:6px 0;color:var(--accent)}
    .popup p{margin:6px 0 0 0;color:#6b4b6b}
    .close-btn{margin-top:12px;padding:8px 14px;border-radius:10px;cursor:pointer;border:none;background:#eee}

    /* confetti */
    canvas.confetti{position:fixed; left:0; top:0; pointer-events:none; z-index:9999}

    /* small screens */
    @media (max-width:700px){
      .card{grid-template-columns:1fr; min-height:auto; text-align:center;}
      h1{font-size:32px;}
      h2{font-size:18px;}
      .stage{height:240px; order:-1; margin-bottom:16px;}
      .cake{width:160px;height:120px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>A little surprise awaits ðŸŽ‰</h1>
      <h2>Tap the button to reveal!</h2>
      <button class="surprise-btn" id="surprise">Surprise!</button>
      <p class="small-quote">To my little sister â€” you are sweet, brave, and make every day brighter. I hope your year is full of laughter, happy moments, and lots of cake.</p>
    </div>
    <div class="stage">
      <div class="star s1"></div>
      <div class="star s2"></div>
      <div class="star s3"></div>
      <div class="balloon b1"></div>
      <div class="balloon b2"></div>
      <div class="balloon b3"></div>
      <div class="heart h1"></div>
      <div class="heart h2"></div>
      <div class="cake">
        <div class="candles">
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
        </div>
        <div class="layer"><div class="frosting"></div></div>
        <div class="layer"><div class="frosting"></div></div>
      </div>
    </div>
  </div>

  <div class="popup-wrap" id="popupWrap">
    <div class="popup" id="popup">
      <h3 id="popupTitle">Happy Birthday Prakriti</h3>
      <p id="popupQuote">Wishing you sparkles, hugs and all the cake you can eat!</p>
      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    const surpriseBtn = document.getElementById('surprise');
    const popup = document.getElementById('popup');
    const popupWrap = document.getElementById('popupWrap');
    const closeBtn = document.getElementById('closePopup');
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;

    let particles = [];
    function rand(min,max){return Math.random()*(max-min)+min}
    function makeParticles(x, y){
      for(let i=0;i<100;i++){
        particles.push({x,y,r:rand(4,9),dx:rand(-6,6),dy:rand(-10,6),rot:rand(0,Math.PI*2),dRot:rand(-0.1,0.1),color:`hsl(${rand(0,360)},70%,55%)`,life:rand(50,120)});
      }
    }
    function updateParticles(){
      ctx.clearRect(0,0,W,H);
      for(let i=particles.length-1;i>=0;i--){
        const p=particles[i];
        p.x+=p.dx; p.y+=p.dy; p.dy+=0.18; p.rot+=p.dRot; p.life--;
        ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);ctx.fillStyle=p.color;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*1.5);ctx.restore();
        if(p.life<=0||p.y>H+60) particles.splice(i,1);
      }
      if(particles.length>0) requestAnimationFrame(updateParticles);
    }

    function showPopup(){
      popup.classList.add('show');
      popupWrap.style.pointerEvents='auto';
      makeParticles(W/2,H/3);
      requestAnimationFrame(updateParticles);
    }

    surpriseBtn.addEventListener('click', ()=>{
      showPopup();
    });
    closeBtn.addEventListener('click', ()=>{
      popup.classList.remove('show');
      popupWrap.style.pointerEvents='none';
    });
    window.addEventListener('resize',()=>{W=window.innerWidth;H=window.innerHeight;canvas.width=W;canvas.height=H});
  </script>
</body>
</html>
